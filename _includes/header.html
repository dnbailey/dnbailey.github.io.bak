<div class="site-header">
    <div class="block">
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <a id="menu-toggle">{% include svg-images/menu-icon.html %}</a>
        <nav id="site-nav">
            {% for page in site.pages %}
              {% if page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
