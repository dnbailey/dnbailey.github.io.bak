# Site settings
title: dnbailey
email: artist@dnbailey.org
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://dnbailey.org" # the base hostname & protocol for your site
twitter_username: dnbailey
github_username:  dnbailey

# Build settings
markdown: kramdown

# Prose.io
prose:
  rooturl: '_posts'
  siteurl: 'http://dnbailey.org'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_sass
    - /css
    - /js
    - feed.xml
    - Gemfile
    - Gemfile.lock
    - CNAME
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "banner"
        field:
          element: "text"
          value: "/images/banner.jpg"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
