# Site settings
title: dnbailey
email: artist@dnbailey.org
description: > # this means to ignore newlines until "baseurl:"
  I am a teacher, an artist, and a human. Exploring the world visually means I have many interests. Hopefully the things I create can inspire you.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://dnbailey.org" # the base hostname & protocol for your site
twitter_username: dnbailey
github_username:  dnbailey

# Build settings
markdown: kramdown

# Prose.io
prose:
  siteurl: "http://dnbailey.github.io"
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_sass
    - /css
    - /js
    - feed.xml
    - Gemfile
    - Gemfile.lock
    - CNAME
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "banner"
        field:
          element: "text"
          label: "Banner Image"
          value: ""
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field: "text"
        label: "Title"
        value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
